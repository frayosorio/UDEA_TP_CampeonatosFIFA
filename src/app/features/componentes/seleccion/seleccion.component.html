<div>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="textBusqueda">

    <button mat-raised-button color="primary" (click)="agregar()">Agregar</button>

    <button mat-raised-button color="warn" (click)="verificarEliminar()">Eliminar</button>
    <ngx-datatable class="dark" [rows]="selecciones" [columns]="columnas" [limit]="10" [headerHeight]="50"
